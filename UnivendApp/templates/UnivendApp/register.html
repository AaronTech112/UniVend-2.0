{% load static %}
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVend - Campus Marketplace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="{% static 'img/logo.jpg' %}" alt="UniVend Logo" class="auth-logo">
            </div>
            <!-- Signup Form -->
            <form id="" class="auth-form active" method="POST" action="">
                {% csrf_token %}
                <h2 class="auth-title">Create Account</h2>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupName" name="first_name" placeholder="Full Name">
                    <label for="signupName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupName" name="last_name" placeholder="Full Name">
                    <label for="signupName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupName" name="username" placehousernamelder="Full Name">
                    <label for="signupName">User name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signupEmail" name="email" placeholder="name@example.com">
                    <label for="signupEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="signupphone" name="phone_number" placeholder="name@example.com">
                    <label for="signupphone">Phone number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signupPassword" name="password1" placeholder="Password">
                    <label for="signupPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signupPassword" name="password2" placeholder="Password">
                    <label for="signupPassword">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="DepartmentSelect" name="department">
                        <option selected disabled>Select your Department</option>
                        {% for department in departments %}
                            <option value="{{ department.name }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="campusSelect" name="campus">
                        <option selected disabled>Select your campus</option>
                        {% for campus in campuses %}
                            <option name="campus" value="{{ campus.name }}">{{ campus.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login_user' %}" >Log in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src=""></script>
</body>

</html>
