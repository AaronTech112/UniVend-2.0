{% load static %}
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVend - Campus Marketplace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="{% static 'img/logo.jpg' %}" alt="UniVend Logo" class="auth-logo">
            </div>

            <!-- Login Form -->
            <form id="" class="auth-form active" method="post" action="{% url 'login_user' %}">
                {% csrf_token %}
                <h2 class="auth-title">Welcome Back!</h2>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="name@example.com">
                    <label for="loginEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password">
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Log In</button>
                <p class="mt-3 text-center">
                    New to UniVend? <a href="{%  url 'register' %}">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src=""></script>
</body>

</html>
